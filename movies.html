<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/nav.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <script src="js/movies.js" type="module"></script>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid green-background">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
            <img src="img/movie-logo-2.png" alt="Movie Logo" height="30" />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="index.html"><i class="fas fa-home px-md-2 px-1"></i>Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="movies.html"><i class="fas fa-film px-md-2 px-1"></i>Movies</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="movie_details.html"><i class="fas fa-info-circle px-md-2 px-1"></i>Details</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="reviews.html"><i class="fas fa-info-circle px-md-2 px-1"></i>Reviews</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="about.html"><i class="fas fa-users px-md-2 px-1"></i>About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row my-2 chart-container card bg-dark m-1 mb-5">
        <canvas id="genre-count-chart"></canvas>
      </div>
      <div class="row my-2">
        <div class="col-md-6"></div>
        <div class="col-md-1 col-sm-12 genre-filter-text">Genre</div>
        <div class="col-md-1 col-sm-12">
          <div class="dropdown">
            <button
              class="btn btn-warning dropdown-toggle w-100"
              type="button"
              id="genreDropdownMenuSelected"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-genreDropdownMenuSelected="28"
            >
              Action
            </button>
            <div
              class="dropdown-menu"
              aria-labelledby="genreDropdownMenuSource"
              id="genreDropdownMenuSource"
            ></div>
          </div>
        </div>

        <div class="col-md-1 col-sm-12 genre-filter-text">Sort</div>
        <div class="col-md-1 col-sm-12">
          <div class="dropdown">
            <button
              class="btn btn-warning dropdown-toggle w-100"
              type="button"
              id="sortDropdownMenuSelected"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-sortDropdownMenuSelected="popularity.desc"
            >
              Rating <span class="sort-icon-color">&#8593;</span>
            </button>
            <div
              class="dropdown-menu"
              aria-labelledby="sortDropdownMenuSource"
              id="sortDropdownMenuSource"
            ></div>
          </div>
        </div>
      </div>

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Details</th>
            <th scope="col">Rating</th>
            <th scope="col">Votes</th>
            <th scope="col">Release Date</th>
          </tr>
        </thead>
        <tbody id="moviesTableBody", class="opacity-100"></tbody>
      </table>
    </div>
  </body>
</html>
